<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Info Fetch</title>
</head>
<body>
  <h1>Enter Token Address</h1>
  <input type="text" id="tokenAddress" placeholder="Token Address">
  <button onclick="fetchTokenData()">Fetch Data</button>

  <script>
    function fetchTokenData() {
      const tokenAddress = document.getElementById('tokenAddress').value.trim();
      const url = `https://multichain-api.birdeye.so/solana/amm/ohlcv_v2?addr=${tokenAddress}&cur=usd&res=15m&outliers=false&cb=300&mc=false&to=1738732500`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log(data);  // Log the data to the console for now
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }
  </script>
</body>
</html>
