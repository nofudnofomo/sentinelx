<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SentinelX - Token Safety and Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>SentinelX - Solana Token Analysis</h1>
        <p>Get token data and safety scores for Solana tokens in real-time.</p>
    </header>

    <section class="token-input">
        <label for="tokenAddress">Enter Solana Token Address:</label>
        <input type="text" id="tokenAddress" placeholder="Token Address" />
        <button onclick="fetchTokenData()">Get Token Data</button>
    </section>

    <section class="token-details">
        <h2>Token Details</h2>
        <div id="tokenDetails">
            <!-- Token data will appear here -->
        </div>
    </section>

    <section class="safety-score">
        <h2>Safety Score</h2>
        <ul id="safetyScore">
            <!-- Safety score bullets will appear here -->
        </ul>
    </section>

    <footer>
        <p>SentinelX - Powered by Solana</p>
    </footer>
</body>
</html>
