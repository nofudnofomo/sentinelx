<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Photo with Matching Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="photo" src="https://imgur.com/a/BEcHocy" alt="Centered Image">
" alt="Centered Image">
    </div>
    
    <script>
        window.onload = function() {
            let img = document.getElementById("photo");
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, 1, 1);
                let pixel = ctx.getImageData(0, 0, 1, 1).data;
                document.body.style.backgroundColor = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
            };
        };
    </script>
</body>
</html>
